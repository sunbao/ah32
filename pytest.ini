[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=src/ah32
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
asyncio_mode = auto
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行缓慢的测试
    wps: 需要WPS Office的测试
