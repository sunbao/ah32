name: Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-wps-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm -C ah32-ui-next ci

      - name: Build wps plugin
        run: |
          npm -C ah32-ui-next run build

      - name: Package zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          ./scripts/package-wps-plugin.ps1 -SkipBuild -OutZip ./dist/Ah32WpsPlugin.zip
          $h = (Get-FileHash ./dist/Ah32WpsPlugin.zip -Algorithm SHA256).Hash.ToLower()
          "$h  dist/Ah32WpsPlugin.zip" | Set-Content -Encoding UTF8 dist/checksums-wps-plugin.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ah32-wps-plugin
          path: |
            dist/Ah32WpsPlugin.zip
            dist/checksums-wps-plugin.txt

  build-backend-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create venv
        shell: pwsh
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip

      - name: Install packaging deps
        shell: pwsh
        run: |
          .\.venv\Scripts\python -m pip install -e ".[packaging]"

      - name: Build backend zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          .\.venv\Scripts\python -m pip show pyinstaller
          .\.venv\Scripts\python -m PyInstaller --version
          .\.venv\Scripts\python -c "import sys; print(sys.version)"
          .\.venv\Scripts\python -c "import ah32; print('ah32 ok')"
          .\.venv\Scripts\python -m PyInstaller -h > $null
          .\\scripts\\package-backend.ps1 -Platform windows-x64 -OutDir dist -PythonExe .\\.venv\\Scripts\\python.exe
          $h = (Get-FileHash dist\\Ah32Backend-windows-x64.zip -Algorithm SHA256).Hash.ToLower()
          "$h  dist/Ah32Backend-windows-x64.zip" | Set-Content -Encoding UTF8 dist\\checksums-backend-windows-x64.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ah32-backend-windows-x64
          path: |
            dist/Ah32Backend-windows-x64.zip
            dist/checksums-backend-windows-x64.txt

  build-backend-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[packaging]"

      - name: Build backend tar.gz
        run: |
          mkdir -p dist
          bash scripts/package-backend.sh --platform linux-x64 --out-dir dist

      - name: Checksums
        run: |
          ls -la dist || true
          sha256sum dist/Ah32Backend-linux-x64.tar.gz > dist/checksums-backend-linux-x64.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ah32-backend-linux-x64
          path: |
            dist/Ah32Backend-linux-x64.tar.gz
            dist/checksums-backend-linux-x64.txt

  build-backend-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[packaging]"

      - name: Build backend tar.gz
        run: |
          mkdir -p dist
          bash scripts/package-backend.sh --platform linux-arm64 --out-dir dist

      - name: Checksums
        run: |
          ls -la dist || true
          sha256sum dist/Ah32Backend-linux-arm64.tar.gz > dist/checksums-backend-linux-arm64.txt

      - uses: actions/upload-artifact@v4
        with:
          name: ah32-backend-linux-arm64
          path: |
            dist/Ah32Backend-linux-arm64.tar.gz
            dist/checksums-backend-linux-arm64.txt

  build-backend-macos:
    # NOTE: GitHub-hosted Intel macOS runners (e.g. macos-13) may be unavailable.
    # Keep ARM64 builds on macos-14. If you need macos-x64, use a self-hosted Intel runner
    # or adjust to build universal2 when your toolchain supports it.
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packaging deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[packaging]"

      - name: Build backend tar.gz
        run: |
          mkdir -p dist
          bash scripts/package-backend.sh --platform macos-arm64 --out-dir dist

      - name: Checksums
        run: |
          ls -la dist || true
          shasum -a 256 "dist/Ah32Backend-macos-arm64.tar.gz" > "dist/checksums-backend-macos-arm64.txt"

      - uses: actions/upload-artifact@v4
        with:
          name: ah32-backend-macos-arm64
          path: |
            dist/Ah32Backend-macos-arm64.tar.gz
            dist/checksums-backend-macos-arm64.txt

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - build-wps-plugin
      - build-backend-windows
      - build-backend-linux
      - build-backend-linux-arm64
      - build-backend-macos
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: |
          ls -la dist

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
